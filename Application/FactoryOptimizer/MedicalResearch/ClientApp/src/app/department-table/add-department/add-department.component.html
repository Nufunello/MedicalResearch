<form [formGroup]="researchForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Додати Дослідження</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="Name" matInput placeholder="Назва">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea formControlName="Description" matInput placeholder="Опис"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="full-width">
                <textarea formControlName="PreparationDescription" matInput placeholder="Рекомендації для підготовки"></textarea>
              </mat-form-field>
            </div>
          </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput type="number" placeholder="Термін сдачи" formControlName="DeadlineInDays" min="1">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput type="number" placeholder="Ціна" formControlName="Cost" min="1">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="onSubmit()" mat-raised-button color="primary">Зберігти</button>
      </mat-card-actions>
    </mat-card>
  </form>
