<div class="demo-button-container">
    <a routerLink="/add-research">
        <button mat-raised-button class="demo-button" color="primary">
            Нове Дослідження 
        </button>
    </a>
</div>
<mat-form-field appearance="standard">
    <mat-label>Пошук</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Приклад: Аналіз крові" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      ІД
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Назва Дослідження
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- deadlineInDays Column -->
  <ng-container matColumnDef="deadlineInDays">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Тривалість у днях
    </th>
    <td mat-cell *matCellDef="let element"> {{element.deadlineInDays}} </td>
  </ng-container>

  <!-- groupName Column -->
  <ng-container matColumnDef="groupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Тип
    </th>
    <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
  </ng-container>

  <!-- preparationDescription Column -->
  <ng-container matColumnDef="preparationDescription">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Підготовка
    </th>
    <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element.preparationDescription)">Показати</button></td>
  </ng-container>
  <!-- cost Column -->
  <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Вартість
        </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} UAH</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
