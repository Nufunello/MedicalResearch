<h1>MedicalResearch</h1>
<p>Центр Досліджень</p>

<div class="demo-button-container">
    <a routerLink="/add-departmnet">
        <button mat-raised-button class="demo-button" color="primary">
            Нове Відділення 
        </button>
    </a>
</div>
<mat-form-field appearance="standard">
    <mat-label>Пошук</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Приклад: Університецька..." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Регіон
    </th>
    <td mat-cell *matCellDef="let element"> {{element.regionName}} </td>
  </ng-container>
  
  <!-- id Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Адреса
    </th>
    <td mat-cell *matCellDef="let element"> {{element.cityName}} {{element.street}}  {{element.building}} </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Номер телефону
    </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Показати
    </th>
    <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element.id)">Показати</button></td>
  </ng-container>

  <ng-container matColumnDef="btn">
      <th  mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="secondary" (click)="edit(element.id)" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
        </button>
    </td>
  </ng-container> 
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
