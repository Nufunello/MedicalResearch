<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h5>Реєстрація</h5>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Електронна адреса" formControlName="userName" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Введіть електронну адресу
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Пароль" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Введіть пароль
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Підтвердити пароль" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Введіть пароль
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Зареєструватись</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
